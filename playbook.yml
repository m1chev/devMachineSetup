---
- hosts: localhost
  become: yes

  vars_prompt:

    - name: "user"
      prompt: "What is the user name of the dev machine?"
      private: no

  vars:
    # Change the 'user' and the 'dotfiles_repo'
    - user: "{{ user }}"
    - dotfiles_repo: "https://github.com/m1chev/.dotfilesLinux"
    - dotfiles_dir: "/home/{{ user }}/.dotfilesLinux"

  tasks:

    - name: Install system variables.
      tags: install
      ansible.builtin.package:
        name:
          - git
          - "python3-neovim"
          - "powerline-fonts"
          - "docker-ce"
          - "docker-ce-cli"
          - "containerd.io"
          - terraform
          - vagrant
          - podman
          - nodejs
          - stow
          - "java-latest-openjdk-devel.x86_64"
          - maven
          - fish
          - htop
          - element
          - "dnf-plugins-core" # Fedora, CentOS only
          - "distribution-gpg-keys" # Fedora, CentOS only
          - "@development-tools"
          - "gnome-tweak-tool" # Gnome only
          - "evolution-ews" # Gnome notifications for outlook
          - "obs-studio"
        state: latest

    # ________________________________________
    # Setting configuration files from git repo
    - stat: path={{ dotfiles_dir }}
      register: dot_file
      tags: conf

    - name: Check out dotFiles from repository.
      git:
        repo: "{{ dotfiles_repo }}"
        dest: "{{ dotfiles_dir }}"
      delegate_to: localhost
      run_once: true
      become: no
      when: dot_file.stat.exists == false
      tags: conf

    # To apply all settings through stow should remove 'n' argument
    # Otherwise just comment the block below
    - name: Test some Shell commands.
      shell: >
        cd {{ dotfiles_dir }};
        stow -nvSt ~ bash fish note spacevim vim
      register: shellCommand
      tags: conf
    # ________________________________________

    # Just for debugging purposes
    - name: Print the output from shell command.
      debug:
        var: shellCommand.stdout
      tags: debug
